<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #b71c1c;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            color: #d81b60;
            margin-top: 20px;
        }
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #fff0f6;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .collage-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .play-music-btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            font-family: 'Dancing Script', cursive;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .play-music-btn:hover {
            background: linear-gradient(135deg, #ff5f6d, #ff99ac);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Our Beautiful Memories üì∏</h1>
    
    <div class="collage-container">
        <img src="images/pic1.jpeg" alt="Memory 1">
        <img src="images/pic2.jpeg" alt="Memory 2">
        <img src="images/pic3.jpeg" alt="Memory 3">
        <img src="images/pic4.jpeg" alt="Memory 4">
        <img src="images/pic5.jpeg" alt="Memory 5">
        <img src="images/pic6.jpeg" alt="Memory 6">
        <img src="images/pic7.jpeg" alt="Memory 7">
        <img src="images/pic8.jpeg" alt="Memory 8">
        <img src="images/pic9.jpeg" alt="Memory 9">
    </div>
    
    <audio id="romanticMusic" src="music/love-song.mpeg" loop autoplay></audio>
    <button id="playMusicBtn" class="play-music-btn">üé∂ Play Music</button>
    <script>
        document.getElementById('playMusicBtn').addEventListener('click', function() {
            let audio = document.getElementById('romanticMusic');
            if (audio.paused) {
                audio.play();
                this.textContent = "‚è∏ Pause Music";
            } else {
                audio.pause();
                this.textContent = "üé∂ Play Music";
            }
        });
    </script>
</body>
</html>

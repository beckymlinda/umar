<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Goals üíë</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #b71c1c;
            margin: 0;
            padding: 0;
        }
        .goals-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(183, 28, 28, 0.3);
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            color: #d81b60;
        }
        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
        }
        .goal-item span {
            flex-grow: 1;
            text-align: left;
        }
        .goal-item input {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .goal-item button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .goal-item button:hover {
            background-color: #c2185b;
        }
        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="goals-container">
        <h1>Prayer Petition and Couple Goals üíï</h1>
        <p>Check off our goals as we achieve them!</p>
        <div id="goal-list"></div>
        <form id="goal-form">
            <input type="text" id="goal-input" placeholder="Add a new goal..." required>
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goalForm = document.getElementById('goal-form');
            const goalInput = document.getElementById('goal-input');
            const goalList = document.getElementById('goal-list');
            let goals = JSON.parse(localStorage.getItem('goals')) || [];

            function saveGoals() {
                localStorage.setItem('goals', JSON.stringify(goals));
            }

            function renderGoals() {
                goalList.innerHTML = '';
                goals.forEach((goal, index) => {
                    const goalItem = document.createElement('div');
                    goalItem.classList.add('goal-item');
                    goalItem.innerHTML = `
                        <span class="${goal.completed ? 'completed' : 'incomplete'}">${goal.text}</span>
                        <input type="checkbox" ${goal.completed ? 'checked' : ''} data-index="${index}">
                        <button class="delete-btn" data-index="${index}">‚ùå</button>
                    `;
                    goalList.appendChild(goalItem);
                });
            }

            goalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newGoal = { text: goalInput.value, completed: false };
                goals.push(newGoal);
                saveGoals();
                renderGoals();
                goalInput.value = '';
            });

            goalList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const index = e.target.dataset.index;
                    goals[index].completed = e.target.checked;
                    saveGoals();
                    renderGoals();
                }
            });

            goalList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    goals.splice(index, 1);
                    saveGoals();
                    renderGoals();
                }
            });

            renderGoals();
        });
    </script>
</body>

</html>
